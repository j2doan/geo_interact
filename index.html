<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Vizualizing US Global Fire Activity with Day/Night Cycles</h1>
    <h3>Select the Day/Night Toggle and Date. Then, click on a fire located on the map.</h3>
    <div id="mapContainer"></div>
    <div id="kdePlot"></div>
    <div id="tooltipBar" style="
            width: 100%;
            padding: 6px 10px;
            border-radius: 4px;
            font-family: sans-serif;
            font-size: 12px;
            display: none; /* hidden by default */
        ">
        Click a fire on the map to see details here.
    </div>
    <button id="dayToggle">Loading</button>
    <select id="pickDate">
        <option value="2025-10-27">2025-10-27</option>
        <option value="2025-10-28">2025-10-28</option>
        <option value="2025-10-29">2025-10-29</option>
        <option value="2025-10-30">2025-10-30</option>
        <option value="2025-10-31">2025-10-31</option>
        <option value="2025-11-01">2025-11-01</option>
        <option value="2025-11-02">2025-11-02</option>
        <option value="2025-11-03">2025-11-03</option>
    </select>

</body>
</html>
