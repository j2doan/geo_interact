<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Vizualizing US Global Fire Activity with Day/Night Cycles</h1>
    <h3>Select the Day/Night toggle and move the slider to pick a date. Then click a fire on the map to see more information about it.</h3>
    <button id="dayToggle">Loading</button>
    <div id="dateSelector" style="margin: 20px 0;">
        <label for="dateSlider"><strong>Select Date:</strong></label><br>
        <input type="range" id="dateSlider" min="0" max="7" step="1" value="0">
        <div id="dateLabel" style="margin-top: 5px;"></div>
    </div>
    <div id="mapContainer"></div>
    <div id="kdePlot"></div>
    <div id="meanmedian" style="
            width: 100%;
            padding: 6px 10px;
            border-radius: 4px;
            font-family: sans-serif;
            font-size: 12px;
            display: none; /* hidden by default */
        ">
    </div>
    <div id="tooltipBar" style="
            width: 100%;
            padding: 6px 10px;
            border-radius: 4px;
            font-family: sans-serif;
            font-size: 12px;
            display: none; /* hidden by default */
        ">
    </div>
</body>
</html>
